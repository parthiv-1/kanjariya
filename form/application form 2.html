<html>
    <head>
        <title>demo of form</title>
    </head>

    <body bgcolor="#a1c2f3">
            <marquee style="border-radius: 10px;" behavior="alternate" direction="left" bgcolor="metalic"><b><strong><h1>application form</h1></strong></b></marquee>
       <form>
            <table bgcolor="sky blue" align="center" style="margin-top: 5%; border-radius: 10px;">
               <tr>
                
                    <td>first name:</td>
                    <td><input type="text" style="background-color: aquamarine;"></td>
                </tr>
                <tr>
                    <td>last name:</td>
                    <td><input type="text" style="background-color: rgb(255, 249, 127);"></td>
                </tr>
                <tr>
                    <td>age:</td>
                    <td><input type="text" maxlength="2" style="background-color: rgb(163, 172, 79);"></td>
                </tr>
                
                <tr>
                    <td>email id:</td>
                    <td><input type="text" style="background-color: rgb(216, 169, 81);"></td>
                </tr>
                <tr>
                    <td>password:</td>
                    <td><input type="password" style="background-color: rgb(225, 239, 118);"></td>
                </tr>
                <tr>
                    <td>sex:</td>
                    <td><input type="radio" name="male" style="background-color: rgb(221, 136, 62);">male
                    <input type="radio" name="female" style="background-color: rgb(171, 142, 56);">female</td>
                </tr>
                <tr>
                    <td>checkbox:</td> 
                    <td><input type="checkbox" style="background-color: rgb(193, 213, 105);">i am a student
                        <input type="checkbox" style="background-color: rgb(154, 202, 86);">i am a business man
                    </td>
                </tr>
                <tr>
                    <td>birthday:</td>
                    <td><input type="date" style="background-color: rgb(162, 203, 86);"></td>
                </tr>
                <tr>
                    <td align="center" colspan="3"> <input type="submit" value="submit" style="background-color: rgb(150, 47, 190);"               
                    align="center" colspan="3"><input type="reset" value="reset" style="background-color: rgb(196, 67, 142);" ></td>
                </tr>
                
            </table>    
        </form>
            <marquee behavior="scroll" direction="right"><b><strong><h3><b>EDIT BY:@k_parthiv_888</b></h3></strong></b></marquee>
    </body>
</html>
